<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="input-personaldata">
            <div class="input">
              <input class="input-title" placeholder="Your Name:" type="text" />
              <div class="input-field">
                <img class="iconset" src="img/image.svg" />
                <div class="input-rectangle"></div>
                <input class="input-text" placeholder="Name Surname" type="text" />
              </div>
            </div>
            <div class="input">
              <div class="text-wrapper">Your birth date:</div>
              <div class="input-field-2">
                <img class="iconset" src="img/iconset-35px-2.svg" />
                <div class="input-rectangle"></div>
                <div class="input-text-2">__ /__ /____</div>
              </div>
            </div>
            <div class="input">
              <div class="text-wrapper">Contact phone number:</div>
              <div class="input-field-2">
                <img class="iconset" src="img/iconset-35px.svg" />
                <div class="input-rectangle"></div>
                <div class="input-text-2">+91 000 000 0000</div>
              </div>
            </div>
            <div class="input">
              <label class="text-wrapper" for="input-1">e-Mail address:</label>
              <div class="input-field-2">
                <img class="iconset" src="img/iconset-35px-3.svg" />
                <div class="input-rectangle"></div>
                <input class="input-text" placeholder="...@gmail.com" type="email" id="input-1" />
              </div>
            </div>
            <div class="input">
              <div class="text-wrapper">Enter the shown code:</div>
              <div class="input-field-2">
                <img class="iconset" src="img/iconset-35px-4.svg" />
                <img class="re-captcha" src="img/re-captcha.png" />
                <div class="input-rectangle-2"></div>
              </div>
            </div>
          </div>
          <button class="btn-RED"><div class="register-here">Register</div></button>
          <p class="step-text">Please enter your personal information</p>
        </div>
        <header class="header">
          <div class="search-bar">
            <div class="text-wrapper-2">Search here</div>
            <div class="search-icon">
              <div class="overlap-group">
                <div class="ellipse"></div>
                <img class="rectangle" src="img/rectangle-57.svg" />
              </div>
            </div>
          </div>
          <div class="ttile"><p class="p">DakGhar Niryat Kendra - Customer Portal</p></div>
          <img class="clipart" src="img/clipart708897-1.png" />
          <img class="india-logo" src="img/g20-india-2023-logo-1.png" />
          <img class="azadi-ka-amrit" src="img/azadi-ka-amrit-mahotsav-752213-logowik-1.png" />
        </header>
      </div>
    </div>
  </body>
</html>

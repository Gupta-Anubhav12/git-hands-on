<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="desktop">
            <div class="div">
                <div class="overlap">
                    <div class="input-personaldata">
                        <div class="login-viaid">
                            <div class="logintitle">
                                <div class="overlap-group">
                                    <img class="rectangle" src="img/rectangle-16.svg" />
                                    <div class="group"><div class="text-wrapper">Login</div></div>
                                </div>
                            </div>
                            <div class="input-fields">
                                <div class="input-popup">
                                    <p class="input-title">
                                        <span class="span">Contact phone number</span> <span class="text-wrapper-2">:</span>
                                    </p>
                                    <div class="input-field">
                                        <img class="iconset" src="img/iconset-30px.svg" />
                                        <div class="input-rectangle"></div>
                                        <div class="input-text">+1 000 000 0000</div>
                                    </div>
                                </div>
                                <div class="input-popup">
                                    <p class="input-title">
                                        <span class="span">e-Mail address</span> <span class="text-wrapper-2">:</span>
                                    </p>
                                    <div class="input-field">
                                        <img class="iconset" src="img/image.svg" />
                                        <div class="input-rectangle"></div>
                                        <input class="input" placeholder="...@gmail.com" type="email" />
                                    </div>
                                </div>
                            </div>
                            <div class="btn-BLUE"><div class="login">Get OTP</div></div>
                            <img class="line" src="img/line-6.svg" />
                            <div class="input-popup-2">
                                <p class="input-title"><span class="span">Enter OTP</span> <span class="text-wrapper-2">:</span></p>
                                <div class="input-field"><div class="input-rectangle"></div></div>
                            </div>
                            <button class="div-wrapper"><div class="text-wrapper-3">Login</div></button>
                        </div>
                    </div>
                </div>
                <header class="header">
                    <div class="search-bar">
                        <div class="text-wrapper-4">Search here</div>
                        <div class="search-icon">
                            <div class="overlap-group-2">
                                <div class="ellipse"></div>
                                <img class="img" src="img/rectangle-57.svg" />
                            </div>
                        </div>
                    </div>
                    <div class="ttile"><p class="p">DakGhar Niryat Kendra - Customer Portal</p></div>
                    <img class="clipart" src="img/clipart708897-1.png" />
                    <img class="india-logo" src="img/g20-india-2023-logo-1.png" />
                    <img class="azadi-ka-amrit" src="img/azadi-ka-amrit-mahotsav-752213-logowik-1.png" />
                </header>
            </div>
        </div>
    </body>
</html>
